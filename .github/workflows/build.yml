name: build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OAUTH_CLIENT_ID: ${{ secrets.CLIENT_ID }}
      OAUTH_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      OAUTH_URL: ${{ secrets.AUTH_URL }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
        
