name: build

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
        env:
          # Pass tests with no deployment
          OAUTH_SECRET_REGION: ""
          OAUTH_CLIENT_ID: ""
          OAUTH_CLIENT_SECRET: ""
          OAUTH_URL: ""
